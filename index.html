<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeySounds</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
    var circles = [];
    function onKeyDown(event) {
        var max = new Point(view.size.width, view.size.height);
        var random = Point.random();
        var point = max * random;
        var newCircle = new Path.Circle(point, 500);
        newCircle.fillColor = "yellow";
        circles.push(newCircle);
    }

    function onFrame(event){
        for(var i = 0; i < circles.length; i++){
            circles[i].fillColor.hue +=1;
            circles[i].scale(.9);
        }
    }
    </script>
</head>
<body>

    <canvas id="myCanvas" resize></canvas>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
